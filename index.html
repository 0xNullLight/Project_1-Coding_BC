<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Personal Finance Tracker</h1>
        
        <!-- Income Form -->
        <div class="mt-4">
            <h2>Income</h2>
            <form id="income-form">
                <div class="form-group">
                    <label for="income-source">Source</label>
                    <input type="text" class="form-control" id="income-source" required>
                </div>
                <div class="form-group">
                    <label for="income-amount">Amount</label>
                    <input type="number" class="form-control" id="income-amount" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Income</button>
            </form>
        </div>
        
        <!-- Expense Form -->
        <div class="mt-4">
            <h2>Expenses</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label for="expense-description">Description</label>
                    <input type="text" class="form-control" id="expense-description" required>
                </div>
                <div class="form-group">
                    <label for="expense-amount">Amount</label>
                    <input type="number" class="form-control" id="expense-amount" required>
                </div>
                <button type="submit" class="btn btn-danger">Add Expense</button>
            </form>
        </div>
        
        <!-- Summary -->
        <div class="mt-4">
            <h2>Summary</h2>
            <div id="summary">
                <!-- Summary will be displayed here -->
            </div>
            <button id="download-csv" class="btn btn-success mt-3">Download CSV</button>
        </div>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this entry?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" id="confirm-delete" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
